<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .gallery-item {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            transition: all 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .filter-btn {
            margin: 10px;
        }
        .folder-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1>Image Gallery</h1>
        
        <button class="btn btn-primary filter-btn" data-filter="all">All</button>
        <button class="btn btn-secondary filter-btn" data-filter="nature">Nature</button>
        <button class="btn btn-success filter-btn" data-filter="animals">Animals</button>
        <button class="btn btn-warning filter-btn" data-filter="architecture">Architecture</button>
    </div>

    <div id="nature-section" class="folder-section">
        <h3>Nature</h3>
        <div class="row mt-4">
            <div class="col-md-4 gallery-item nature">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/021/966/761/small_2x/large-beautiful-drops-of-transparent-rain-water-on-a-green-leaf-macro-morning-glow-in-the-sunlight-beautiful-leaf-texture-in-nature-natural-background-generative-ai-free-photo.jpg" alt="Nature 1">
            </div>
             <div class="col-md-4 gallery-item nature">
                <img src="https://plus.unsplash.com/premium_photo-1673285285994-6bfff235db97?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwYWVzdGhldGljfGVufDB8fDB8fHww" alt="Nature 2">
            </div>
            <div class="col-md-4 gallery-item nature">
                <img src="https://i.pinimg.com/736x/d6/fa/6d/d6fa6d7a51fcd8544d25ff5c923c32d2.jpg" alt="Nature 2">
            </div>
        </div>
    </div>

    <div id="animals-section" class="folder-section">
        <h3>Animals</h3>
        <div class="row mt-4">
            <div class="col-md-4 gallery-item animals">
                <img src="https://motherspet.com/blogs/wp-content/uploads/2024/09/animal-and-their-babies-870x490.jpg" alt="Animals 1">
            </div>
            <div class="col-md-4 gallery-item animals">
                <img src="https://c02.purpledshub.com/uploads/sites/62/2021/08/Otters-OTTSEA_038002-8c7dda4.jpg?webp=1&w=1200" alt="Animals 2">
            </div>
             <div class="col-md-4 gallery-item animals">
                <img src="https://images.theconversation.com/files/633480/original/file-20241121-15-a5piur.jpg?ixlib=rb-4.1.0&rect=17%2C8%2C2890%2C1617&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip" alt="Animals 2">
                
            </div>
        </div>
    </div>

    <div id="architecture-section" class="folder-section">
        <h3>Architecture</h3>
        <div class="row mt-4">
            <div class="col-md-4 gallery-item architecture">
                <img src="https://s7ap1.scene7.com/is/image/incredibleindia/kopeshwar-temple-kolhapur-maharashtra-hero?qlt=82&ts=1726668992343" alt="Architecture 1">
            </div>
            <div class="col-md-4 gallery-item architecture">
                <img src="https://i.pinimg.com/736x/52/85/9b/52859b4f3dc06bbfeb6183951cd8bfab.jpg" alt="Architecture 2">
            </div>
            <div class="col-md-4 gallery-item architecture">
                <img src="https://i.pinimg.com/736x/89/c6/1d/89c61d7c3c3102b824564d3426c6e77a.jpg" alt="Architecture 1">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
    $(document).ready(function() {
       
        $('.filter-btn').on('click', function() {
            var filter = $(this).data('filter');

            if (filter === 'all') {
                
                $('.folder-section').fadeIn();
            } else {

                $('.folder-section').each(function() {
                    var sectionId = $(this).attr('id');
                    if (sectionId.includes(filter)) {
                        $(this).fadeIn();
                    } else {
                        $(this).fadeOut();
                    }
                });
            }
        });

       
        $('.gallery-item img').on('mouseenter', function() {
            $(this).fadeTo(300, 0.7);  
        }).on('mouseleave', function() {
            $(this).fadeTo(300, 1);   
        });
    });
</script>

</body>
</html>
